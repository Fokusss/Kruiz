<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круиз</title>
    <link rel="icon" href=<%=require("./images/logo_browser.png")%>/>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__container">
      <div class="user">

          <img src="<%=require("./images/avatar_woman.png")%>" alt="Аватар" class="user__image" />

        <p class="user__name">Юлия</p>
        <div class="user__notify">

    <nav class="header__menu">

        <li><a href="#" class="header__link link">Контакты</a></li>
        <li><a href="#" class="header__link link">О нас</a></li>
        <li><a href="#" class="header__link link">Морской журнал</a></li>
        <li><a href="#" class="header__link link">Партнёры</a></li>
        <li><a href="#" class="header__link link">Архив путешествий</a></li>
        <li><a href="#" class="header__link link">Календарь</a></li>
        <li><a href="#" class="header__link link">Запись из архива</a></li>
      </ul>
    </nav>
  </header>

  <section class="bread-crumb">
    <ul class="bread-crumb__list">
      <li><a href="#" class="bread-crumb__link link">Главная</a></li>
      <li><a href="#" class="bread-crumb__link link">Каталог приключений</a></li>
      <li><a href="#" class="bread-crumb__link link">Карточка приключения</a></li>
    </ul>
  </section>

</body>
</html>
